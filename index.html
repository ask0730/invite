<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
         @font-face {
            font-family: 'CKTKingKong';
            src: url('fonts/CKTKingKong.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
    font-family: 'HuanZiKaTangShouShu';
    src: url('fonts/HuanZiKaTangShouShu.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
        body {
            font-family: 'HuanZiKaTangShouShu', sans-serif;            background-color: #0e0e10;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #1c1f26;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #3a3d42;
            transform: translateY(20px);
            animation: slideUp 1.2s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #00c6ff, #0072ff, #7f00ff);
            padding: 30px;
            text-align: center;
            color: white;
            transition: background-color 0.5s ease;
            box-shadow: 0 4px 10px rgba(0, 200, 255, 0.4);
        }

        .header img {
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
            transform: scale(1);
            transition: transform 0.4s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header h2 {
            font-family: 'CKTKingKong', sans-serif;
            margin: 15px 0;
            font-size: 28px;
            font-weight: 700;
            animation: textPop 1s ease;
            text-shadow: 0 0 10px rgba(127, 0, 255, 0.8);
        }

        @keyframes textPop {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .body {
            padding: 25px;
        }

        .body p {
            font-size: 18px;
            color: #b0b0b0;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInText 1.2s ease forwards;
        }

        .body p:nth-child(2) {
            animation-delay: 0.5s;
        }

        .body p:nth-child(3) {
            animation-delay: 1s;
        }

        .body p:nth-child(5) {
            animation-delay: 1.5s;
        }

        .body p:nth-child(6) {
            animation-delay: 2s;
        }

        .body p:nth-child(7) {
            animation-delay: 2.5s;
        }

        .body p::before {
            content: "\f0e0";
            /* Font Awesome icon (info) */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #00ccff;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .body strong {
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5), 0 0 5px rgba(0, 204, 255, 0.8);
        }

        .button {
            text-align: center;
            margin: 30px 0;
        }

        .button a {
            font-size: 20px;
            background-color: #1e90ff;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.8);
        }

        .button a:hover {
            background-color: #007acc;
            transform: scale(1.1);
        }

        .footer {
            background-color: #1c1f26;
            padding: 15px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .footer p {
            font-size: 14px;
            color: #828282;
        }

        .footer a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 204, 255, 0.8);
        }

        .footer a:hover {
            color: #66ffcc;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="社团Logo">
            <h2>欢迎加入微开发协会</h2>
        </div>
        <div class="body">
            <p>亲爱的 <strong>{{.Name}}</strong>，</p>
            <p>我们很高兴通知您，您已成功加入信息学院微开发协会，并分配至 <strong>{{.Department}}</strong> 部门。</p>
            <p>请尽快加入以下QQ群，与我们一同前进：</p>
            <div class="button">
                <a href="#">{{.QQGroup}}</a>
            </div>
            <p>期待与你共同成长，迎接挑战，携手进步！</p>
            <p>保持邮箱畅通，我们会通过邮件发布重要通知。如有问题，请联系部门负责人。</p>
            <p style="text-align: right;">此致，<br>微开发协会</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 信息学院微开发协会. 保留所有权利。</p>
            <p>
                <a href="https://example.com">访问官网</a> |
                <a href="mailto:contact@association.com">联系我们</a>
            </p>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

    </script>
</body>

</html>
