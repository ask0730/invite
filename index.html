<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header img {
            border-radius: 50px; /* 设置为固定的像素值 */
        }

        .header h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .body {
            padding: 20px;
        }

        .body p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .body strong {
            color: #007bff;
        }

        .button {
            text-align: center;
            margin: 30px 0;
        }

        .button a {
            font-size: 18px;
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .footer p {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/100" alt="社团Logo">
        <h4>恭喜您加入信息学院微开发协会！</h4>
    </div>
    <div class="body">
        <p>亲爱的 <strong>{{.Name}}</strong>，</p>
        <p>我们很高兴地通知您，经过面试筛选，您已经成功加入信息学院微开发协会，并被分配至 <strong>{{.Department}}</strong> 部门。</p>
        <p>为了更好地开展部门工作，请您尽快加入以下QQ群，与我们一同前进：</p>
        <div class="button">
            <a href="#">{{.QQGroup}}</a>
        </div>
        <p>期待在未来的日子里与您共同成长，迎接挑战，携手进步！</p>
        <p>请保持邮箱畅通，我们会通过邮件发布重要通知。如有任何问题，欢迎随时联系部门负责人。</p>
        <p style="text-align: right;">此致，<br>信息学院微开发协会</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 信息学院微开发协会. 保留所有权利。</p>
        <p>
            <a href="https://example.com" style="color: #007bff; text-decoration: none;">访问我们的官网</a> |
            <a href="mailto:contact@association.com" style="color: #007bff; text-decoration: none;">联系我们</a>
        </p>
    </div>
</div>

</html>
