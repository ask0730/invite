<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
          @font-face {
        font-family: 'AaJianHaoTi';
        src: url('/assets/fonts/AaJianHaoTi.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #1c2331;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #222831;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .header {
            background-image: linear-gradient(to bottom, #222831, #303f9f);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .header h2 {
            font-family: 'AaJianHaoTi', sans-serif;
            margin: 0;
            font-size: 35px;
        }

        .body {
            padding: 30px;
            color: #e0e0e0;
        }

        .body p {
            font-size: 16px;
            line-height: 1.5;
        }

        .body strong {
            color: #64b5f6;
        }

        .button {
            text-align: center;
            margin: 40px 0;
        }

        .button a {
            display: inline-block;
            font-size: 18px;
            background-color: #64b5f6;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            transition: background-color 0.3s ease;
        }

        .button a:hover {
            background-color: #42a5f5;
        }

        .footer {
            background-color: #222831;
            padding: 10px;
            text-align: center;
            color: #999;
        }

        .footer p {
            font-size: 12px;
        }
        
        .tech-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-image: url("https://example.com/tech-icon.png");
            background-size: 100% 100%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .code {
            background-color: #303f9f;
            color: #fff;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/100" alt="社团Logo">
        <h2>恭喜您加入信息学院微开发协会！</h2>
    </div>
    <div class="body">
        <p>亲爱的 <strong>{{.Name}}</strong>，</p>
        <p>我们很高兴地通知您，经过面试筛选，您已经成功加入信息学院微开发协会，并被分配至 <strong class="code">{{.Department}}</strong> 部门。</p>
        <p>为了更好地开展部门工作，请您尽快加入以下QQ群，与我们一同前进：<span class="tech-icon"></span></p>
        <div class="button">
            <a href="#">{{.QQGroup}}</a>
        </div>
        <p>期待在未来的日子里与您共同成长，迎接挑战，携手进步！</p>
        <p>请保持邮箱畅通，我们会通过邮件发布重要通知。如有任何问题，欢迎随时联系部门负责人。</p>
        <p style="text-align: right;">此致，<br>信息学院微开发协会</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 信息学院微开发协会. 保留所有权利。</p>
        <p>
            <a href="https://example.com" style="color: #64b5f6; text-decoration: none;">访问我们的官网</a> |
            <a href="mailto:contact@association.com" style="color: #64b5f6; text-decoration: none;">联系我们</a>
        </p>
    </div>
</div>
</body>
</html>
